{% extends "homepage.html" %}
{% block content %}
<div class="flex blog blogdetail">
    <div class="fullblogs">
        <div class="flex newblog">
            <div class="blogcover">
                <img src="{{ blog.cover.url }}" />
            </div>
            <div class="blogcontent">
                <h1>{{ blog.title }}</h1>
                <p>
                    {{ blog.date_uploaded|date }}
                </p>
                {{ blog.text|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

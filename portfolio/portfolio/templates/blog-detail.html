{% extends "homepage.html" %}
{% block title %}
<meta property="og:title" content="{{ blog.title }}" />
<meta property="og:type" content="article" />
<meta property="og:site_name" content="joemcclenahan.com" />
<meta property="og:url" content="http://www.joemcclenahan.com/blog/{{ blog.id }}" />
<meta name="twitter:title" content="{{ blog.title }}" />
<meta name="twitter:description" content="A blog by Joe McClenahan" />
<title>{{ blog.title }}</title>
{% endblock %}
{% block content %}
<div class="flex blog blogdetail">
    <div class="fullblogs">
        <div class="flex newblog">
            <div class="blogcover">
                <img src="{{ blog.cover.url }}" />
            </div>
            <div class="blogcontent">
                <h1>{{ blog.title }}</h1>
                <a class="subscribe-button" href="/subscribe">Subscribe</a>
                <p>
                    {{ blog.date_uploaded|date }}
                </p>
                {{ blog.text|safe }}
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends "homepage.html" %}
{% block content %}
<div class="flex blog">
    <div class="flex blogs">
        <div class="blogcover">
            <img src="{{ blog.cover.url }}" />
        </div>
        <div class="blogcontent">
            <h1>{{ blog.title }}</h1>
            {{ blog.text|safe }}
        </div>
    </div>
</div>
{% endblock %}

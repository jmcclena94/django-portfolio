{% extends "homepage.html" %}
{% block content %}
<div class="flex project-detail">
    <div class="beta">
        <div class="flex text-content">
            <div class="flex project-description">
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
            </div>
            <div class="flex find-project">
                <h4>Find this online</h4>
                <ul class="flex">
                    <a href="{{ project.github }}"><li id="gh-detail"></li></a>
                    <a href="{{ project.url }}"><li id="ww-detail"></li></a>
                </ul>
            </div>
        </div>
    </div>
    <figcaption>Landing Page</figcaption>
    <img class="project-image" src="{{ project.splash.url }}" />
</div>
{% endblock %}
